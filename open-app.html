<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RwW Open in App</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      flex-direction:column;
    }
    .big-button{
      display:inline-block;
      width:90%;
      max-width:600px;
      padding:25px;
      font-size:28px;
      font-weight:700;
      background:#ffb400;
      color:#000;
      border-radius:14px;
      text-decoration:none;
      cursor:pointer;
      border:0;
      margin:30px auto;
      transition:0.2s;
    }
    .big-button:hover{
      background:#ffd56a;
      transform:scale(1.02);
    }
    .fallback{
      display:block;
      margin-top:24px;
      text-decoration:none;
      color:#ccc;
      font-size:16px;
    }
    small{color:#888;}
    pre{
      background:#111;
      padding:8px;
      border-radius:8px;
      overflow:auto;
      margin-top:14px;
      color:#0f0;
    }
  </style>
</head>
<body>
  <button id="openBtn" class="big-button">Open modification on app</button>
  <a id="playLink" class="fallback" href="#" target="_blank">Open on Play Store</a>
  <small>Detected URL (debug):</small>
  <pre id="detected"></pre>
  <script>
    (function(){
      var packageName = "com.BlackLabelAppsSoftware.RustedWarfareWorkShop";
      var playStoreUrl = "https://play.google.com/store/apps/details?id=" + encodeURIComponent(packageName);
      var fullUrl = window.location.href;
      document.getElementById("detected").textContent = fullUrl;
      var btn = document.getElementById("openBtn");
      var playLink = document.getElementById("playLink");
      playLink.href = playStoreUrl;
      function tryOpenApp(){
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = fullUrl;
        document.body.appendChild(iframe);
        setTimeout(function(){
        }, 1500);
      }
      btn.addEventListener("click", function(){
        tryOpenApp();
      }, false);
      setTimeout(function(){
        tryOpenApp();
      }, 700);
    })();
  </script>
</body>
</html>
