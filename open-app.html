<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RwW Open in App</title>
<style>
  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    text-align:center;
  }
  .container{
    width:100%;
    max-width:900px;
    padding:20px;
  }
  .big-button{
    display:inline-block;
    width:90%;
    max-width:600px;
    padding:25px;
    font-size:28px;
    font-weight:700;
    background:#ffb400;
    color:#000;
    border-radius:14px;
    text-decoration:none;
    cursor:pointer;
    border:0;
    margin:30px auto;
    transition:0.2s;
  }
  .big-button:hover{
    background:#ffd56a;
    transform:scale(1.02);
  }
  .fallback{
    display:block;
    margin-top:24px;
    color:#ccc;
  }
  pre{
    background:#111;
    padding:8px;
    border-radius:8px;
    margin-top:14px;
    color:#0f0;
  }
</style>
</head>
<body>
<div class="container">
  <button id="openBtn" class="big-button">
    Open modification on app
  </button>

  <a id="playLink" class="fallback" href="#" target="_blank">
    Open on Play Store
  </a>

  <small>Detected URL (debug):</small>
  <pre id="detected"></pre>
</div>

<script>
(function(){
  const pkg = "com.BlackLabelAppsSoftware.RustedWarfareWorkShop";
  const playUrl = "https://play.google.com/store/apps/details?id=" + pkg;

  const fullUrl = window.location.href;
  document.getElementById("detected").textContent = fullUrl;
  const parsed = new URL(fullUrl);
  const host = parsed.host;
  const path = parsed.pathname + parsed.search + parsed.hash;

  const intentUri =
    "intent://" + host + path +
    "#Intent;scheme=http;action=android.intent.action.VIEW;package=" + pkg +
    ";S.browser_fallback_url=" + encodeURIComponent(playUrl) +
    ";end";

  document.getElementById("playLink").href = playUrl;

  function openApp() {
    window.location.href = intentUri;
  }
  document.getElementById("openBtn").addEventListener("click", openApp);

  setTimeout(openApp, 700);

})();
</script>
</body>
</html>
