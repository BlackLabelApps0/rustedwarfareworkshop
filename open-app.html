<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RwW Open with App</title>
  <style>
    body{
      font-family: "Segoe UI", sans-serif;
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      background-image:url("https://rustedwardatehome.wordpress.com/wp-content/uploads/2020/12/background-1.png");
      background-size:150px;
    }
    header{
      width:100%;
      padding:20px 0;
      background:rgba(0,0,0,0.65);
      color:#7ef2d3;
      font-size:26px;
      font-weight:700;
      text-align:center;
      border-bottom:2px solid #58c7b4;
      backdrop-filter:blur(3px);
    }
    .container{
      width:100%;
      max-width:900px;
      padding:20px;
      margin-top:40px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .big-button{
      width:90%;
      max-width:600px;
      padding:25px;
      font-size:28px;
      font-weight:700;
      background:#7ef2d3;
      color:#00332a;
      border-radius:18px;
      text-decoration:none;
      cursor:pointer;
      border:0;
      box-shadow:0 0 12px #39bca3;
      transition:0.25s;
    }
    .big-button:hover{
      transform:scale(1.04);
      background:#a4ffee;
      box-shadow:0 0 18px #7ffff0;
    }
    .result-box{
      margin-top:25px;
      padding:20px;
      width:90%;
      max-width:650px;
      background:rgba(0,0,0,0.6);
      border-radius:20px;
      box-shadow:0 0 8px #268f7b;
      border:2px solid #4bcab4;
      font-size:18px;
      color:#9fffe8;
      word-break:break-all;
      cursor:text;
      user-select:text;
      text-align:left;
    }
    .hint{
      margin-top:10px;
      color:#6fe4c9;
      font-size:14px;
      opacity:0.8;
    }
  </style>
</head>
<body>
<header>
   Rusted Warfare WorkShop Opener
</header>
<div class="container">
  <button id="shareBtn" class="big-button">
    Open with Rusted Warfare WorkShop
  </button>
  <div id="result" class="result-box"></div>
  <div class="hint">Tap the text to automatically select</div>
</div>
<script>
(function(){
  const result = document.getElementById("result");
  const btn = document.getElementById("shareBtn");
  result.textContent = window.location.href;
  result.addEventListener("click", () => {
    const range = document.createRange();
    range.selectNodeContents(result);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
  });
  const hash = window.location.hash.substring(1);
  const parts = hash.split("/");
  let name = parts[parts.length - 1];
  name = name.replace(/[-_]+/g, " ");
  name = name.replace(/\b\w/g, c => c.toUpperCase());
  document.querySelector("header").textContent = name || "No name";
  const shareData = {
    title: "Open with RW WorkShop",
    text: window.location.href
  };
  btn.addEventListener("click", async () => {
    try {
      await navigator.share(shareData);
    } catch(e){
      console.log("Share error: ", e);
    }
  });
})();
</script>
</body>
</html>
